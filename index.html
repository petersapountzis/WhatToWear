<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>What Should I Wear?</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="title">
			<h1>What Should I Wear?</h1>
		</div>

		<div class="description">
			<p>
				Enter your city name to get the current weather and a suggestion
				on what to wear.
			</p>
		</div>

		<div class="search">
			<div class="search">
				<input
					type="text"
					placeholder="Enter City Name"
					spellcheck="false"
				/>
				<button><img src="images/searchButton.png" /></button>
			</div>
			<div class="error">
				<p>City not found</p>
			</div>
		</div>

		<div class="response">
			<div class="GPT">
				<p class="GPT_response"></p>
			</div>
			<div class="weather">
				<img src="images/rain.png" class="weather-icon" />
				<h1 class="temp">22Â°F</h1>
				<h2 class="city">Mumbai</h2>
			</div>
		</div>
		<div class="footer">
			<p>Created by Peter Sapountzis</p>
		</div>
	</body>
	<script type="module" src="app.js"></script>
</html>
